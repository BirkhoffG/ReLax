project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: 
      - cosmo
      - theme.scss
    css: styles.css
    toc: true
    toc-depth: 4    
    number-sections: false
    number-depth: 2
    html-math-method: katex

website:
  twitter-card: true
  open-graph: true
  repo-actions: [issue]
  sidebar:
    style: "floating"
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/birkhoffg/cfnet"
    

metadata-files: [nbdev.yml, sidebar.yml]